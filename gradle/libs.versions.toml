[versions]
targetSdk = "34"
compileSdk = "34"
android-gradle-plugin = "8.2.2"
kotlin = "1.9.22"
koin = "3.3.3"
coroutines = "1.7.3"
ktlint = "11.0.0"
moshi = "1.14.0"
