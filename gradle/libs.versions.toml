material = { module = "com.google.android.material:material", version.ref = "google-android-material" }

google-services = { module = "com.google.gms:google-services", version.ref = "google-services" }
google-maps = { module = "com.google.maps.android:android-maps-utils", version.ref = "google-maps" }
google-places = { module = "com.google.android.libraries.places:places", version.ref = "google-places" }

gson = { module = "com.google.code.gson:gson", version.ref = "google-code-gson" }

